<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Filmes Cadastrados => Cinema Cultural</title>
        <meta charset="UTF-8">
            <link th:href="@{/css/{tema}.css(tema=${css})}" rel="stylesheet" type="text/css"/> 
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="body">
        <div class="row">
            <h1 id="logo">Lista de Fimes Cadastrados</h1>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Titulo</th>
                        <th>Sinopse</th>
                        <th>Genero</th>
                        <th>Ano de Lan√ßamento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="filme : ${filmes}">
                        <td th:text="${filme.id}"></td>
                        <td th:text="${filme.titulo}"></td>
                        <td th:text="${filme.sinopse}"></td>
                        <td th:text="${filme.genero}"></td>
                        <td th:text="${filme.anoLancamento}"></td>
                        <td> <a th:href="@{'/detalhes?id=' + ${filme.id}}"> + Detalhes</a> </td>
                        <td> <a th:href="@{'/atualiza?id=' + ${filme.id}}">Atualizar dados</a> </td>
                        <td> <a th:href="@{'/excluir-filme?id=' + ${filme.id}}">Excluir</a> </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-6">
                <p><a th:href="@{/cadastro}">Cadastrar + filme</a></p>
            </div>
            <div class="col-6">
                <p><a th:href="@{/}">Pagina inicial</a></p>
            </div>
        </div>
        <ul id="listaAnalises" style="display:none;"></ul>
        <script th:src="@{/js/script.js}"></script>
    </body>

</html>
